<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando conta no UniAgenda</title>
    <link rel="stylesheet" href="/static/css/cad.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="barra">
          <img class='imagelogo' src="/static/Group1.png" alt="">
        </div>
    </header>

    <div class="container">
        <div class="icon-calendar"></div>
        <h1>Cadastro</h1>
        <form action="/cadastrar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirm-email">Confirmar Email:</label>
                <input type="email" id="confirm-email" name="confirm-email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-   group">
                <label for="confirm-senha">Confirmar Senha:</label>
                <input type="password" id="confirm-senha" name="confirm-senha" required>
            </div>
            <br>
            <button type="submit" class="btn-criar-conta">Criar conta</button>
        </form>
        <a href="{{url_for('login')}}">
            <button class="btn-voltar">Voltar</button>
        </a>
    </div>
</body>
</html>
